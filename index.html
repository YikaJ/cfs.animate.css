		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				var timer = null;
				var objJson = {
					'common' : ['rotate30deg', 'rotate45deg', 'rotate90deg', 'scaleX2', 'scaleY2', 'scale2', 'translateUp', 'translateRight', 'translateLeft', 'translateDown', 'skew30deg', 'skewX30deg', 'skewY30deg', 'rotateX60deg', 'rotateY60deg'],
					'bounce' : ['bounceIn', 'bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceInDown', 'bounceOut', 'bounceOutLeft', 'bounceOutRight', 'bounceOutUp', 'bounceOutDown'],
					'lightspeed' : ['lightSpeedIn', 'lightSpeedInLeft', 'lightSpeedInRight', 'lightSpeedInUp', 'lightSpeedInDown', 'lightSpeedOut', 'lightSpeedOutLeft', 'lightSpeedOutRight', 'lightSpeedOutUp', 'lightSpeedOutDown'],
					'rotate' : ['rotateIn', 'rotateInUpLeft', 'rotateInUpRight', 'rotateInDownLeft', 'rotateInDownRight', 'rotateOut', 'rotateOutUpLeft', 'rotateOutUpRight', 'rotateOutDownLeft', 'rotateOutDownRight'],
					'fade' : ['fadeIn', 'fadeInLeft', 'fadeInRight', 'fadeInUp', 'fadeInDown', 'fadeOut', 'fadeOutLeft', 'fadeOutRight', 'fadeOutUp', 'fadeOutDown'],
					'flip' : ['flipY', 'flipFlyY', 'flipFadeY', 'flipInY', 'flipOutY']
				};
				var objArr = ['rotate30deg', 'rotate45deg', 'rotate90deg', 'scaleX2', 'scaleY2', 'scale2', 'translateUp', 'translateRight', 'translateLeft', 'translateDown', 'skew30deg', 'skewX30deg', 'skewY30deg', 'rotateX60deg', 'rotateY60deg','bounceIn', 'bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceInDown', 'bounceOut', 'bounceOutLeft', 'bounceOutRight', 'bounceOutUp', 'bounceOutDown','lightSpeedIn', 'lightSpeedInLeft', 'lightSpeedInRight', 'lightSpeedInUp', 'lightSpeedInDown', 'lightSpeedOut', 'lightSpeedOutLeft', 'lightSpeedOutRight', 'lightSpeedOutUp', 'lightSpeedOutDown', 'rotateIn', 'rotateInUpLeft', 'rotateInUpRight', 'rotateInDownLeft', 'rotateInDownRight', 'rotateOut', 'rotateOutUpLeft', 'rotateOutUpRight', 'rotateOutDownLeft', 'rotateOutDownRight', 'fadeIn', 'fadeInLeft', 'fadeInRight', 'fadeInUp', 'fadeInDown', 'fadeOut', 'fadeOutLeft', 'fadeOutRight', 'fadeOutUp', 'fadeOutDown'];

				/* 点击查看样式 */
				$('.box').delegate('.list', 'click', function(){
					var _this = $(this);
					if(_this.find('.content span').hasClass(_this.find('.title span').html())){
						_this.find('.content span').removeClass(_this.find('.title span').html());
						clearTimeout(timer);
						timer = setTimeout(function(){
							_this.find('.content span').addClass(_this.find('.title span').html());
						},10)
					}else{
						_this.find('.content span').addClass(_this.find('.title span').html());
					}
				});
				/* 随机切换样式 */
				$('.wrap h4').click(function(){
					var _randomCss = randomCss();
					$('.wrap h1').attr('class', '');
					$('.wrap h1').attr('class', _randomCss);
					$('.wrap .btnBar p').html(_randomCss);
				});
				/* 生成列表 */
				for(var name in objJson){
					$('#box').append('<div class="category">' + name + '</div>');
					for(var i = 0; i < objJson[name].length; i++){
						var objHtml = '<div class="list"><div class="title"><span>' + objJson[name][i] + '</span></div><div class="content" style="color:' + randomRGB() + '"><span>CFS.ANIMATE.CSS</span></div></div>';
						$('#box').append(objHtml);
					}
				}
				function randomRGB(){
					return '#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).slice(-6);
				}
				function randomCss(){
					return objArr[Math.round(Math.random()*objArr.length)];
				}
			});
		</script>
