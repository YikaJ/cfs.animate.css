		<style type="text/css">
			body{font: 100%/1.5 "Roboto", Verdana, sans-serif, '微软雅黑';-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;-o-user-select: none;user-select: none;overflow-x: hidden;}
			a{color: #7b8993;text-decoration: underline;}
			.wrap{width: 100%;text-align: center;margin-bottom: 200px;}
			.wrap .btnBar{width: 100%;text-align: center;display: block;position: relative;}
			.wrap .btnBar p{position: absolute;bottom:100px;left: 70%;background: #7b8993;color:#fff;margin: -20px 0 0 0;padding: 5px 10px;border-radius: 5px;}
			.wrap h1{font-size: 63px;margin: 180px 0 60px 0;position: relative;z-index: 2;}
			.wrap h4{font-size: 24px;padding: 10px 20px;border: 2px #7b8993 solid;display: inline-block;border-radius: 5px;cursor: pointer;color: #7b8993;margin: 10px 0 20px 0;}
			.wrap hr{border: none;margin-top: 10px;height: 1px;background-color: #c0c8c9;background-image: -webkit-linear-gradient(0deg, #fff, #c0c8c9, #fff);width: 500px;}
			.box{width: 1010px;min-width: 1000px;margin: 80px auto 20px auto;overflow: hidden;border: 1px #eee solid;}
			.box .category{width: 1000px;float: left; height: 30px;background: #eee;padding-left: 30px;line-height: 30px;border-left: 10px #ddd solid;}
			.box .list{width:200px;float: left; height: 180px;border: 1px #eee solid;}
			.box .content{width: 100%;height: 140px;line-height: 100px;text-align: center;cursor: pointer;}
			.box .content span{display: block;}
			.box .title{width: 100%;height: 40px;line-height: 40px;text-align: center;font-size: 12px;color:#666;}
		</style>

		<link rel="stylesheet" type="text/css" href="CFS.Animate.min.css">

		<script type="text/javascript" src="jquery-1.7.2.js"></script>
		<script type="text/javascript">
			$(function(){
				var timer = null;
				var objJson = {
					'attention' : ['beat', 'bounce', 'pulse', 'flash', 'rubberBand', 'shake', 'nod', 'swing', 'wobble', 'emphasize'],
					'bounce' : ['bounceIn', 'bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceInDown', 'bounceOut', 'bounceOutLeft', 'bounceOutRight', 'bounceOutUp', 'bounceOutDown'],
					'common' : ['rotate30deg', 'rotate45deg', 'rotate90deg', 'scaleX2', 'scaleY2', 'scale2', 'translateUp', 'translateRight', 'translateLeft', 'translateDown', 'skew30deg', 'skewX30deg', 'skewY30deg', 'rotateX60deg', 'rotateY60deg'],
					'curve' : ['curveIn', 'curveInLeft', 'curveInRight', 'curveInUp', 'curveInDown', 'curveOut', 'curveOutLeft', 'curveOutRight', 'curveOutUp', 'curveOutDown'],
					'fade' : ['fadeIn', 'fadeInLeft', 'fadeInRight', 'fadeInUp', 'fadeInDown', 'fadeOut', 'fadeOutLeft', 'fadeOutRight', 'fadeOutUp', 'fadeOutDown'],
					'flip' : ['flipY', 'flipFlyY', 'flipFadeY', 'flipInY', 'flipOutY', 'flipX', 'flipFlyX', 'flipFadeX', 'flipInX', 'flipOutX'],
					'lightspeed' : ['lightSpeedIn', 'lightSpeedInLeft', 'lightSpeedInRight', 'lightSpeedInUp', 'lightSpeedInDown', 'lightSpeedOut', 'lightSpeedOutLeft', 'lightSpeedOutRight', 'lightSpeedOutUp', 'lightSpeedOutDown'],
					'rotate' : ['rotateIn', 'rotateInUpLeft', 'rotateInUpRight', 'rotateInDownLeft', 'rotateInDownRight', 'rotateOut', 'rotateOutUpLeft', 'rotateOutUpRight', 'rotateOutDownLeft', 'rotateOutDownRight'],
					'trun' : ['trunInLeftUp', 'trunInLeftDown', 'trunLeft', 'trunInRightUp', 'trunInRightDown', 'trunOutLeftUp', 'trunOutLeftDown', 'trunRight', 'trunOutRightUp', 'trunOutRightDown', 'trunInTopUp', 'trunInTopDown', 'trunTop', 'trunInBottomUp', 'trunInBottomDown', 'trunOutTopUp', 'trunOutTopDown', 'trunBottom', 'trunOutBottomUp', 'trunOutBottomDown'],
					
					'control(在效果的后面增加控制，会出现多种效果) ' : ['flipFlyY animationEnd', 'flipFlyY animationInfinite', 'flipFlyY animationStop', 'flipFlyY animationPaused', 'flipFlyY animationStart', 'flipFlyY animationPausedHover', 'flipFlyY animationStartHover', 'flipFlyY animationCount2', 'flipFlyY animationCount3', 'flipFlyY animationCount4', 'flipFlyY animationCount5', 'flipFlyY animationCount7', 'flipFlyY animationCount10', 'flipFlyY animationTime10', 'flipFlyY animationTime20', 'flipFlyY animationTime50', 'flipFlyY animationTime100', 'flipFlyY animationTime120', 'flipFlyY animationTime150', 'flipFlyY animationTime200', 'flipFlyY animationDelay5', 'flipFlyY animationDelay10', 'flipFlyY animationDelay20', 'flipFlyY animationDelay25', 'flipFlyY animationDelay50']	
				};
				var objArr = ['rotate30deg', 'rotate45deg', 'rotate90deg', 'scaleX2', 'scaleY2', 'scale2', 'translateUp', 'translateRight', 'translateLeft', 'translateDown', 'skew30deg', 'skewX30deg', 'skewY30deg', 'rotateX60deg', 'rotateY60deg','bounceIn', 'bounceInLeft', 'bounceInRight', 'bounceInUp', 'bounceInDown', 'bounceOut', 'bounceOutLeft', 'bounceOutRight', 'bounceOutUp', 'bounceOutDown','lightSpeedIn', 'lightSpeedInLeft', 'lightSpeedInRight', 'lightSpeedInUp', 'lightSpeedInDown', 'lightSpeedOut', 'lightSpeedOutLeft', 'lightSpeedOutRight', 'lightSpeedOutUp', 'lightSpeedOutDown', 'rotateIn', 'rotateInUpLeft', 'rotateInUpRight', 'rotateInDownLeft', 'rotateInDownRight', 'rotateOut', 'rotateOutUpLeft', 'rotateOutUpRight', 'rotateOutDownLeft', 'rotateOutDownRight', 'fadeIn', 'fadeInLeft', 'fadeInRight', 'fadeInUp', 'fadeInDown', 'fadeOut', 'fadeOutLeft', 'fadeOutRight', 'fadeOutUp', 'fadeOutDown', 'flipY', 'flipFlyY', 'flipFadeY', 'flipInY', 'flipOutY', 'flipX', 'flipFlyX', 'flipFadeX', 'flipInX', 'flipOutX', 'trunInLeftUp', 'trunInLeftDown', 'trunLeft', 'trunInRightUp', 'trunInRightDown', 'trunOutLeftUp', 'trunOutLeftDown', 'trunRight', 'trunOutRightUp', 'trunOutRightDown', 'trunInTopUp', 'trunInTopDown', 'trunTop', 'trunInBottomUp', 'trunInBottomDown', 'trunOutTopUp', 'trunOutTopDown', 'trunBottom', 'trunOutBottomUp', 'trunOutBottomDown', 'beat', 'bounce', 'pulse', 'flash', 'rubberBand', 'shake', 'nod', 'swing', 'wobble', 'emphasize', 'curveIn', 'curveInLeft', 'curveInRight', 'curveInUp', 'curveInDown', 'curveOut', 'curveOutLeft', 'curveOutRight', 'curveOutUp', 'curveOutDown'];

				/* 点击查看样式 */
				$('.box').delegate('.list', 'click', function(){
					var _this = $(this);
					if(_this.find('.content span').hasClass(_this.find('.title span').html())){
						_this.find('.content span').removeClass(_this.find('.title span').html());
						clearTimeout(timer);
						timer = setTimeout(function(){
							_this.find('.content span').addClass(_this.find('.title span').html());
						},10)
					}else{
						_this.find('.content span').addClass(_this.find('.title span').html());
					}
				});
				/* 随机切换样式 */
				$('.wrap h4').click(function(){
					var _randomCss = randomCss();
					$('.wrap h1').attr('class', '');
					$('.wrap h1').attr('class', _randomCss);
					$('.wrap .btnBar p').html(_randomCss);
				});
				/* 生成列表 */
				for(var name in objJson){
					$('#box').append('<div class="category">' + name + '</div>');
					for(var i = 0; i < objJson[name].length; i++){
						var objHtml = '<div class="list"><div class="title"><span>' + objJson[name][i] + '</span></div><div class="content" style="color:' + randomRGB() + '"><span>CFS.ANIMATE.CSS</span></div></div>';
						$('#box').append(objHtml);
					}
				}
				function randomRGB(){
					return '#'+('00000'+(Math.random()*0x1000000<<0).toString(16)).slice(-6);
				}
				function randomCss(){
					return objArr[Math.round(Math.random()*objArr.length)];
				}
			});
		</script>
	</head>
	<body>
		<div class="wrap">
			<span class="btnBar"><h1 class="bounceIn">CFS.ANIMATE.CSS</h1><p class="bounceIn">bounceIn</p></span>
			<span class="btnBar"><h4 class="bounceIn">换一换</h4></span>
			<span class="bounceIn">css3运动库 | 引入css即可实现运动效果</span>
